<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScript Tutorial</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="slider" id="main-slider"><!-- outermost container element -->
		<div class="slider-wrapper"><!-- innermost wrapper element -->
			<div class="slide" data-image="http://lorempixel.com/1024/400/animals">
				<p class="slide-caption visible">Caption 1</p>
			</div><!-- slides -->
			<div class="slide" data-image="http://lorempixel.com/1024/400/business">
				<p class="slide-caption">Caption 2</p>
			</div>
			<div class="slide" data-image="http://lorempixel.com/1024/400/city">
				<p class="slide-caption">Caption 3</p>
			</div>
		</div>
		<div class="slider-nav"><!-- "Previous" and "Next" actions -->
			<button class="slider-previous">Previous</button>
			<button class="slider-next">Next</button>
		</div>
	</div>	

	
	<script src="js/scripts.js"></script>

</body>
